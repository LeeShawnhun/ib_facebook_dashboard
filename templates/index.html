<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퍼포먼스마케팅팀 페북 리젝 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function fetchAdsData() {
            try {
                const response = await fetch('/api/ads');
                const data = await response.json();
                displayAdsData(data);
            } catch (error) {
                console.error('Error fetching ads data:', error);
            }
        }

        function displayAdsData(ads) {
            const tableBody = document.getElementById('adsTableBody');
            tableBody.innerHTML = '';

            ads.forEach(ad => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-100';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">${ad.ad_name}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${ad.campaign_name}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${ad.adset_name}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                            ${ad.effective_status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">${ad.rejection_reason}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${new Date(ad.updated_time).toLocaleDateString()}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Fetch data when page loads
        document.addEventListener('DOMContentLoaded', fetchAdsData);
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">퍼포먼스마케팅팀 페북 리젝 대시보드</h1>
        
        <div class="bg-white shadow overflow-hidden rounded-lg">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                광고
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                캠페인
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                광고그룹
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                상태
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                리젝 사유
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                최종 수정일
                            </th>
                        </tr>
                    </thead>
                    <tbody id="adsTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
